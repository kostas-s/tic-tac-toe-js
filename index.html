<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        TICTACTOE JS
    </header>
    <section>
        <div class="turn-display">Next Turn:<span class="next-turn-symbol">X</span></div>
        <div class="player1-display"></div>
        <div class="player2-display"></div>

    </section>
    <section>
        <div class="gameboard"></div>
    </section>
    <div class="overlay">
        <div class="game-over-window">
            <p class="game-over-text"></p>
            <button class="btn-new-game">New Game</button>
        </div>
        <div class="player-select-window">
            <input class="player-name" id="player1-name" placeholder="Player 1" maxlength="11"><button
                class="btn-player-cpu" id="player1-cpu" data-cpu="false">CPU</button>
            <input class="player-name" id="player2-name" placeholder="Player 2" maxlength="11"><button
                class="btn-player-cpu" id="player2-cpu" data-cpu="false">CPU</button>
            <button class="btn-start-game">Start Game</button>
        </div>
    </div>

</body>

</html>
